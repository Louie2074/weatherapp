<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Louis's Weather App</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand">Louis's Weather App</a>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
            required
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div id="result-screen">
      <div id="result-content">
        <div id="result-summary">
          <div class="summary-item">
            <div id="result-temp">97°</div>
            <div id="result-place">Danville, US</div>
            <button id="convert-units-btn">F°</button>
          </div>
          <div id="" class="summary-item">
            <div>
              <div id="result-weather">Clear Skies</div>
            </div>
          </div>
        </div>
        <div id="result-details">
          <div class="details-item">
            <h2>Feels like</h2>
            <p id="result-feeling">55°</p>
          </div>
          <div class="details-item">
            <h2>Humidity</h2>
            <p id="result-humidity">10</p>
          </div>
          <div class="details-item">
            <h2>Pressure</h2>
            <p id="result-pressure">1000</p>
          </div>
          <div class="details-item">
            <h2>Min temp</h2>
            <p id="result-mintemp">-20°</p>
          </div>
          <div class="details-item">
            <h2>Max temp</h2>
            <p id="result-maxtemp">-35°</p>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          >Made by Louis Nguyen &copy
          <script>
            document.write(new Date().getFullYear());
          </script></a
        >
      </div>
    </nav>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
